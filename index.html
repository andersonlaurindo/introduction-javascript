<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Nutritionist</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="title">ABC Nutrition</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Patients</h2>

				<label for="filter">Patient name:</label>
				<input type="text" name="filter" id="table-filter">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body Fat(%)</th>
							<th>BMI(Body mass index)</th>
						</tr>
					</thead>
					<tbody id="patients-table">
						<tr class="patient" >
							<td class="info-name">Paul</td>
							<td class="info-weight">100</td>
							<td class="info-height">2.00</td>
							<td class="info-fat">10</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">Peter</td>
							<td class="info-weight">80</td>
							<td class="info-height">1.72</td>
							<td class="info-fat">40</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">Alex</td>
							<td class="info-weight">54</td>
							<td class="info-height">1.64</td>
							<td class="info-fat">14</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient">
							<td class="info-name">Doug</td>
							<td class="info-weight">85</td>
							<td class="info-height">1.73</td>
							<td class="info-fat">24</td>
							<td class="info-bmi">0</td>
						</tr>
						<tr class="patient" >
							<td class="info-name">Donald</td>
							<td class="info-weight">46</td>
							<td class="info-height">1.55</td>
							<td class="info-fat">19</td>
							<td class="info-bmi">0</td>
						</tr>
					</tbody>
				</table>
				<span id="error-search" class="invisible">Search error!</span>
				<button id="search-patients" class="button main-btn">Search Patients</button>
			</section>
		</main>
		<section class="container">
			<h2 id="form-title">Insert new patient</h2>
			<ul id="error-message"></ul>
			<form id="insertion-form">
				<div>
					<label for="name">Name:</label>
					<input id="name" name="name" type="text" placeholder="Patient's name" class="default-field">
				</div>
				<div class="group">
					<label for="weight">Weight:</label>
					<input id="weight" name="weight" type="text" placeholder="Patient's weight" class="default-field medium-field">
				</div>
				<div class="group">
					<label for="height">Height:</label>
					<input id="height" name="height" type="text" placeholder="Patient's a height" class="default-field medium-field">
				</div>
				<div class="group">
					<label for="fat">Body Fat(%):</label>
					<input id="fat" type="text" placeholder="Patient's body fat percentual" class="default-field medium-field">
				</div>
				<button id="add-patient" class="button main-btn">Insert</button>
			</form>
		</section>
	<script src="js/calculate-bmi.js"></script>
	<script src="js/form.js"></script>
	<script src="js/remove-patient.js"></script>
	<script src="js/filter-patient.js"></script>
	<script src="js/search-patients.js"></script>
	</body>
</html>
